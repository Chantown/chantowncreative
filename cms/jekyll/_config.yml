# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
  - node_modules
  - gulpfile.js

# Plugin settings
gems:
  - jekyll-feed
  - jekyll-sitemap



# settings to grab gallery and page data from contentful
