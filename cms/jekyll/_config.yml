# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Chantown Creative
description: > #
  A creative communications agency that can help you with a wide range of copywriting, editing and custom publishing services.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://chantown.com" # the base hostname & protocol for your site

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
# sass:
